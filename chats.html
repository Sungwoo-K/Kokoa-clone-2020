<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cates - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>80%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="far fa-comment-dots fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span class="screen-header__icons_setting">
          <span class="screen-header__icons_setting-point">.</span>
          <a href="settings.html">
            <i class="fas fa-cog fa-2x"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshots/ang.jpeg"
            class="user-component__avatar user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Ki Hwan</h4>
            <h6 class="user-component__subtitle">
              롤 하쉴??
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">21:22</span>
          <div class="user-component__notification badge">1</div>
        </div>
      </div>
    </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__point">.</span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div class="no-mobile__close">
        <span><i class="fas fa-chevron-right fa-2x"></i></span>
        <span><i class="fas fa-chevron-left fa-2x"></i></span>
      </div>
      <span>Your screen is too big!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/244f461546.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
